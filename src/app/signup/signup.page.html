<ion-content>

  <ion-card>
    <ion-img src="https://api.adorable.io/avatars/200/logo"></ion-img>
    <ion-card-header>
      <ion-card-title>TodoIonic</ion-card-title>
      <ion-card-subtitle>SIGN UP HERE</ion-card-subtitle>
    </ion-card-header>

    <ion-list>
      <ion-item>
        <ion-label position="floating">EMAIL</ion-label>
        <ion-input type="text" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">PASSWORD</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="secondary" (click)="signup()">CREATE ACCOUNT</ion-button>
    
    <ion-button expand="block" fill="clear" color="secondary" (click)="gotoLogin()">Already have an account?</ion-button>

  </ion-card>

</ion-content>
